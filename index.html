<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <div class="total">
    <div class="input"><input id="21" type="text" placeholder="0"></div>
    <div class="allbuttons">
        <div class="first-row">
            <div id="1" class="ac-button"><button>AC</button></div>
            <div id="2" class="7-button"><button>7</button></div>
            <div id="3" class="4-button"><button>4</button></div>
            <div id="4" class="1-button"><button>1</button></div>
            <div id="5" class="backspace"><button>[X]</button></div>
            </div>

        <div class="second-row">
            <div id="6" class="+/- -button"><button>+/-</button></div>
            <div id="7" class="8-button"><button>8</button></div>
            <div id="8" class="5-button"><button>5</button></div>
            <div id="9" class="2-button"><button>2</button></div>
            <div id="10" class="0-button"><button>0</button></div>
            
            
        </div>
        <div class="third-row">
            <div id="11" class="%-button"><button>%</button></div>
            <div id="12" class="9-button"><button>9</button></div>
            <div id="13" class="6-button"><button>6</button></div>
            <div id="14" class="3-button"><button>3</button></div>
            <div id="15" class="decimal-button"><button>.</button></div>
            
        </div>
        <div class="fourth-row">
            <div id="16" class="divide-button"><button>/</button></div>
            <div id="17" class="multiply-button"><button>*</button></div>
            <div id="18" class="add-button"><button>+</button></div>
            <div id="19" class="minus-button"><button>-</button></div>
            <div id="20" class="equal-button"><button>=</button></div>
        </div>
            
            
            
        
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
